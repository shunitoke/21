<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      @font-face {
        font-family: 'Zvezda NHZDN';
        src: url('Zvezda NHZDN Bold Italic v.1.1.ttf') format('truetype');
        font-weight: bold;
        font-style: italic;
      }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="128"/>
  
  <!-- "21" Text -->
  <text x="50%" y="50%" 
        dominant-baseline="central" 
        text-anchor="middle"
        font-family="'Zvezda NHZDN', sans-serif"
        font-size="280"
        font-weight="bold"
        font-style="italic"
        fill="url(#text)"
        style="letter-spacing: -0.05em">
    21
  </text>
</svg>
